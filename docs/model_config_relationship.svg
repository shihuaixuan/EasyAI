<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #333; }
      .class-box { fill: #e8f4fd; stroke: #2196f3; stroke-width: 2; }
      .config-box { fill: #fff3e0; stroke: #ff9800; stroke-width: 2; }
      .registry-box { fill: #f3e5f5; stroke: #9c27b0; stroke-width: 2; }
      .factory-box { fill: #e8f5e8; stroke: #4caf50; stroke-width: 2; }
      .decorator-box { fill: #ffebee; stroke: #f44336; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #333; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #666; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .dashed-arrow { stroke: #999; stroke-width: 1; stroke-dasharray: 5,5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title">模型与配置类关系图</text>
  
  <!-- Model Classes -->
  <rect x="50" y="80" width="120" height="80" class="class-box" rx="5"/>
  <text x="110" y="100" text-anchor="middle" class="text">DeepSeek</text>
  <text x="110" y="115" text-anchor="middle" class="small-text">@register_model</text>
  <text x="110" y="130" text-anchor="middle" class="small-text">("deepseek",</text>
  <text x="110" y="145" text-anchor="middle" class="small-text">DEEPSEEK)</text>
  
  <!-- Config Classes -->
  <rect x="250" y="80" width="120" height="80" class="config-box" rx="5"/>
  <text x="310" y="100" text-anchor="middle" class="text">DeepSeekConfig</text>
  <text x="310" y="115" text-anchor="middle" class="small-text">@register_config</text>
  <text x="310" y="130" text-anchor="middle" class="small-text">(DEEPSEEK)</text>
  
  <!-- ModelProvider Enum -->
  <rect x="450" y="80" width="120" height="80" class="registry-box" rx="5"/>
  <text x="510" y="100" text-anchor="middle" class="text">ModelProvider</text>
  <text x="510" y="115" text-anchor="middle" class="small-text">DEEPSEEK</text>
  <text x="510" y="130" text-anchor="middle" class="small-text">OPENAI</text>
  <text x="510" y="145" text-anchor="middle" class="small-text">...</text>
  
  <!-- Model Registry -->
  <rect x="50" y="220" width="120" height="80" class="registry-box" rx="5"/>
  <text x="110" y="240" text-anchor="middle" class="text">ModelRegistry</text>
  <text x="110" y="255" text-anchor="middle" class="small-text">_models: Dict</text>
  <text x="110" y="270" text-anchor="middle" class="small-text">_providers: Dict</text>
  <text x="110" y="285" text-anchor="middle" class="small-text">register()</text>
  
  <!-- Config Registry -->
  <rect x="250" y="220" width="120" height="80" class="registry-box" rx="5"/>
  <text x="310" y="240" text-anchor="middle" class="text">ConfigRegistry</text>
  <text x="310" y="255" text-anchor="middle" class="small-text">_configs: Dict</text>
  <text x="310" y="270" text-anchor="middle" class="small-text">register()</text>
  <text x="310" y="285" text-anchor="middle" class="small-text">get_config_class()</text>
  
  <!-- Model Factory -->
  <rect x="50" y="360" width="120" height="100" class="factory-box" rx="5"/>
  <text x="110" y="380" text-anchor="middle" class="text">ModelFactory</text>
  <text x="110" y="395" text-anchor="middle" class="small-text">get_model_by_name()</text>
  <text x="110" y="410" text-anchor="middle" class="small-text">create_model()</text>
  <text x="110" y="425" text-anchor="middle" class="small-text">list_available_models()</text>
  
  <!-- Config Factory -->
  <rect x="250" y="360" width="140" height="100" class="factory-box" rx="5"/>
  <text x="320" y="380" text-anchor="middle" class="text">ModelConfigFactory</text>
  <text x="320" y="395" text-anchor="middle" class="small-text">create_config()</text>
  <text x="320" y="410" text-anchor="middle" class="small-text">get_config()</text>
  <text x="320" y="425" text-anchor="middle" class="small-text">get_supported_providers()</text>
  
  <!-- Decorators -->
  <rect x="600" y="80" width="120" height="60" class="decorator-box" rx="5"/>
  <text x="660" y="100" text-anchor="middle" class="text">@register_model</text>
  <text x="660" y="115" text-anchor="middle" class="small-text">装饰器</text>
  <text x="660" y="130" text-anchor="middle" class="small-text">自动注册模型</text>
  
  <rect x="600" y="160" width="120" height="60" class="decorator-box" rx="5"/>
  <text x="660" y="180" text-anchor="middle" class="text">@register_config</text>
  <text x="660" y="195" text-anchor="middle" class="small-text">装饰器</text>
  <text x="660" y="210" text-anchor="middle" class="small-text">自动注册配置</text>
  
  <!-- Arrows -->
  <!-- Model to ModelProvider -->
  <line x1="170" y1="120" x2="450" y2="120" class="dashed-arrow"/>
  <text x="310" y="115" text-anchor="middle" class="small-text">关联</text>
  
  <!-- Config to ModelProvider -->
  <line x1="370" y1="120" x2="450" y2="120" class="dashed-arrow"/>
  
  <!-- Model to Registry -->
  <line x1="110" y1="160" x2="110" y2="220" class="arrow"/>
  <text x="125" y="190" class="small-text">注册到</text>
  
  <!-- Config to Registry -->
  <line x1="310" y1="160" x2="310" y2="220" class="arrow"/>
  <text x="325" y="190" class="small-text">注册到</text>
  
  <!-- Factory to Registry -->
  <line x1="110" y1="360" x2="110" y2="300" class="arrow"/>
  <text x="125" y="330" class="small-text">查询</text>
  
  <!-- Config Factory to Config Registry -->
  <line x1="320" y1="360" x2="320" y2="300" class="arrow"/>
  <text x="335" y="330" class="small-text">查询</text>
  
  <!-- Factory to Config Factory -->
  <line x1="170" y1="410" x2="250" y2="410" class="arrow"/>
  <text x="210" y="405" text-anchor="middle" class="small-text">调用</text>
  
  <!-- Decorator arrows -->
  <line x1="600" y1="110" x2="170" y2="120" class="dashed-arrow"/>
  <line x1="600" y1="190" x2="370" y2="120" class="dashed-arrow"/>
  
  <!-- Usage Flow -->
  <rect x="450" y="360" width="300" height="180" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="600" y="380" text-anchor="middle" class="text">使用流程</text>
  
  <text x="460" y="400" class="small-text">1. ModelFactory.create_model("deepseek")</text>
  <text x="460" y="415" class="small-text">   ↓</text>
  <text x="460" y="430" class="small-text">2. ModelRegistry.get_model_class("deepseek")</text>
  <text x="460" y="445" class="small-text">   ↓</text>
  <text x="460" y="460" class="small-text">3. ModelRegistry.get_provider("deepseek")</text>
  <text x="460" y="475" class="small-text">   ↓</text>
  <text x="460" y="490" class="small-text">4. ModelConfigFactory.create_config(DEEPSEEK)</text>
  <text x="460" y="505" class="small-text">   ↓</text>
  <text x="460" y="520" class="small-text">5. ConfigRegistry.get_config_class(DEEPSEEK)</text>
  <text x="460" y="535" class="small-text">   ↓</text>
  <text x="460" y="550" class="small-text">6. DeepSeek(DeepSeekConfig)</text>
  
</svg>